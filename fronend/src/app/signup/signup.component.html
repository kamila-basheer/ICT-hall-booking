<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4 form" #Form="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 form-floating">
                        
                        <input [(ngModel)]="registerUserData.username" name="username" minlength="3" type="text" id="form3Example1c" class="form-control" placeholder="Username" #username="ngModel" required/>
                        <label class="form-label" for="form3Example1c">Username</label>
                        <div class="alert-danger" *ngIf="username.touched && !username.valid">
                            <div *ngIf="username.errors && username.errors['required']">
                                <div>Please choose a username.</div>
                            </div>
                        </div>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 form-floating">
                        <input [(ngModel)]="registerUserData.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="form3Example3c" class="form-control" placeholder="Your Email" #email="ngModel" required />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div class="alert-danger " *ngIf="email.touched && !email.valid">
                            <div *ngIf="email.errors && email.errors['required']">
                                <div >Email is required</div>
                            </div>
                            <div *ngIf="email.errors && email.errors['pattern']">
                                <div>Enter valid Email</div> 
                            </div>
                        </div>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 form-floating">
                        <input [(ngModel)]="registerUserData.password" name="password" minlength="5" type="password" id="form3Example4c" class="form-control" placeholder="Password" #password="ngModel" required/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div class="alert-danger " *ngIf="password.touched && !password.valid">
                            <div *ngIf="password.errors && password.errors['required']">                             
                                <div>Please Enter Password</div>
                            </div>
                            <div *ngIf="password.errors && password.errors['minlength']">
    
                                <div>Password is minimum {{ password.errors && password.errors['minlength'].requiredLength }} character.</div>
                            </div>
                        </div>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 form-floating">
                        <input [(ngModel)]="registerUserData.confirmPassword" name="confirmPassword" type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password" #confirmPassword="ngModel" required/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <div class="alert-danger " *ngIf="confirmPassword.touched && !confirmPassword.valid">
                            <div *ngIf="confirmPassword.errors && confirmPassword.errors['required']">                             
                                <div>Please Enter Password</div>
                            </div>

                        </div>    
                      </div>
                    </div>

                    
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button (click)="registerUser()" type="button" [disabled]="Form.form.invalid" class="btn btn-primary ">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
