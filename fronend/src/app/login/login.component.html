<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="form" #Form="ngForm">
            
  


            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                  
                  <input [(ngModel)]="loginUserData.username" name="username" minlength="3" type="text" id="form3Example1c" class="form-control" placeholder="Username" #username="ngModel" required/>
                  <label class="form-label" for="form3Example1c">Username</label>
                  <div class="alert-danger" *ngIf="username.touched && !username.valid">
                      <div *ngIf="username.errors && username.errors['required']">
                          <div>Username is required</div>
                      </div>
                  </div>
                  
                </div>
              </div>
  
        
            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                  <input [(ngModel)]="loginUserData.password" name="password" minlength="5" type="password" id="form3Example4c" class="form-control" placeholder="Password" #password="ngModel" required/>
                  <label class="form-label" for="form3Example4c">Password</label>
                  <div class="alert-danger " *ngIf="password.touched && !password.valid">
                      <div *ngIf="password.errors && password.errors['required']">                             
                          <div>Password is required</div>
                      </div>
                      <div *ngIf="password.errors && password.errors['minlength']">

                          <div>Password is minimum {{ password.errors && password.errors['minlength'].requiredLength }} character.</div>
                      </div>
                  </div>
                  
                </div>
              </div>
            
  
            <!-- <div class="text-center text-lg-start mt-4 pt-2 ">
              <button type="button" class="btn btn-primary "
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <br>
              <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div> -->

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button (click)="loginUser()" type="button" [disabled]="Form.form.invalid" class="btn btn-primary ">Login</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Not a member yet? <a href="#!"
                  class="fw-bold text-body"><u>Register here</u></a></p>

  
          </form>
        </div>
      </div>
    </div>
    
  </section>
